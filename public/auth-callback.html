<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Google | GX-M Configurator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #1f2937;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #6b7280;
            font-size: 14px;
            margin-top: 16px;
        }
        .error {
            color: #dc2626;
            padding: 12px;
            background-color: #fee2e2;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
        }
        .success {
            color: #059669;
            padding: 12px;
            background-color: #d1fae5;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Google Drive</h1>
        <div class="spinner"></div>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–∂–¥–∏—Ç–µ—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</p>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            // –û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `–û—à–∏–±–∫–∞: ${error}`;
            errorDiv.style.display = 'block';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—à–∏–±–∫—É –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: error
                }, window.location.origin);
            }
        } else if (code) {
            // –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            const successDiv = document.getElementById('success');
            successDiv.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –û–∫–Ω–æ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏...';
            successDiv.style.display = 'block';
            
            // –û–±–º–µ–Ω–∏–≤–∞–µ–º code –Ω–∞ access token
            // –≠—Ç–æ –¥–µ–ª–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ backend –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
            exchangeCodeForToken(code);
        } else {
            // –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
            errorDiv.style.display = 'block';
        }

        async function exchangeCodeForToken(authCode) {
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º code –Ω–∞ –Ω–∞—à backend
                // TODO: –í production —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —Å–¥–µ–ª–∞–Ω–æ —á–µ—Ä–µ–∑ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π backend
                // –î–ª—è —Ç–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º google-auth-library
                
                // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º code –Ω–∞–ø—Ä—è–º—É—é –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ
                // –í production –Ω—É–∂–µ–Ω secure backend server
                
                const response = {
                    accessToken: authCode,
                    email: 'user@example.com', // TODO: –ø–æ–ª—É—á–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π email
                    type: 'GOOGLE_AUTH_SUCCESS'
                };

                if (window.opener) {
                    window.opener.postMessage(response, window.location.origin);
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }
            } catch (err) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `–û—à–∏–±–∫–∞: ${err.message}`;
                errorDiv.style.display = 'block';
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: err.message
                    }, window.location.origin);
                }
            }
        }
    </script>
</body>
</html>
